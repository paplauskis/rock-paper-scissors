    <title>Rock Paper Scissors</title>
    <link href ="style.css" rel="stylesheet">

<body>
    <header class="header">
        <h1> ROCK PAPER SCISSORS </h1>

        <h3 class="weapons">Choose your weapon</h3>
        <h4 class="description">First to score 5 points wins</h4>
        <h4 class="score">Player: 0 &nbsp &nbsp &nbspComputer: 0</h4>

    </div>
    <div class="buttons">
        <button class="rock">✊</button>
        <button class="paper">✋</button>
        <button class="scissors">✌️</button>
    </div>
